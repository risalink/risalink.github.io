<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Cool People Podcast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }

        body {
            line-height: 1.6;
            background: linear-gradient(45deg, #f8e1e1, #e1e5f8, #fdf3e5, #ffe4e1);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: #1a1a1a;
            min-height: 100vh;
        }

        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            backdrop-filter: blur(10px);
            border-bottom: 3px solid rgba(255, 180, 162, 0.3);
        }

        .site-title {
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffb4a2, #a2d2ff, #ffd6a2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .site-subtitle {
            text-align: center;
            font-size: 1rem;
            color: #666;
        }

        main {
            padding-top: 6rem;
        }

        .archive-title {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(45deg, #ffb4a2, #a2d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 4rem 0;
        }
