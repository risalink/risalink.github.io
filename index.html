<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool People Podcast - Real Talk from Tokyo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }

        body {
            line-height: 1.6;
            background: linear-gradient(45deg, #f8e1e1, #e1e5f8, #fdf3e5, #ffe4e1);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Enhanced Header */
        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(10px);
            border-bottom: 3px solid rgba(255, 180, 162, 0.3);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 1rem 0;
            background: rgba(255,255,255,0.98);
        }

        .site-title {
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffb4a2, #a2d2ff, #ffd6a2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: wave 8s ease infinite;
            background-size: 300% 300%;
            text-align: center;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .site-subtitle {
            text-align: center;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        /* Content Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            margin-top: 6rem;
            animation: fadeIn 1s ease-out;
        }

        /* Enhanced Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2rem;
            border: 3px solid rgba(255, 180, 162, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 180, 162, 0.2);
        }

        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .hero:hover .hero-image {
            transform: scale(1.02);
        }

        .latest-tag {
            display: inline-block;
            background: #ffb4a2;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .hero-title {
            font-weight: 700;
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        /* Enhanced Episode Cards */
        .episodes-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid rgba(255, 180, 162, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .episode-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(255, 180, 162, 0.2);
        }

        .episode-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .episode-card:hover .episode-image {
            transform: scale(1.05);
        }

        .episode-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .episode-meta {
            font-size: 0.9rem;
            color: #666;
        }

        /* Social Share Buttons */
        .share-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .share-button {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-button.twitter {
            background: #1DA1F2;
            color: white;
        }

        .share-button.linkedin {
            background: #0077B5;
            color: white;
        }

        .share-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Enhanced See More Button */
        .see-more-container {
            text-align: right;
            margin-top: 2rem;
        }

        .see-more-button {
            display: inline-block;
            background: linear-gradient(45deg, #ffb4a2, #ffd6a2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 180, 162, 0.3);
        }

        .see-more-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 180, 162, 0.4);
        }

        /* Enhanced Newsletter Section */
        .newsletter-section {
            background: linear-gradient(135deg, #ffd6e0, #c8e7ff, #ffe5c8);
            padding: 4rem 2rem;
            margin-top: 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .newsletter-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffb4a2, #ffd6a2);
        }

        .newsletter-container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        .newsletter-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .newsletter-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .newsletter-input {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 180, 162, 0.3);
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: #ffb4a2;
            box-shadow: 0 0 0 3px rgba(255, 180, 162, 0.3);
        }

        .newsletter-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ffb4a2, #ffd6a2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 180, 162, 0.4);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .newsletter-form {
                flex-direction: column;
                align-items: center;
            }

            .newsletter-input {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .hero-image {
                height: 300px;
            }

            .hero-title {
                font-size: 1.5rem;
            }
            
            .site-title {
                font-size: 1.5rem;
            }

            .site-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
